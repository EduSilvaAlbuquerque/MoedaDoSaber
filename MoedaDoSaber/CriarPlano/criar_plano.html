<div class="formularios-grupo">

<!--Altera a parte da data do formulário-->
<div class="formularios-grupo">

  <!--Tentativa de validar formulário INICIO-->
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const inputs = this.querySelectorAll('input[type="text"]');
      const errorText = document.querySelector(".erro-de-texto");
      let isFormValid = true;
  
      inputs.forEach(input => {
        if (input.value.trim() === "") {
          isFormValid = false;
          input.classList.add("input-erro"); // Adiciona destaque
        } else {
          input.classList.remove("input-erro"); // Remove se corrigido
        }
      });
  
      if (!isFormValid) {
        e.preventDefault(); // Impede envio
        errorText.style.display = "block";
      } else {
        errorText.style.display = "none";
      }
    });
  </script>
 <!--Tentativa de validar formulário FIM-->
